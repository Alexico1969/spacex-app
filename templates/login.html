{% extends 'layout.html' %}

{% block content %}
<div class='container'>
    <h1>Log In</h1>
    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    {% endif %}
    <form method='post'>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <span class="material-icons">
                        alternate_email
                    </span>
                </span>
            </div>
            <input type='email' name='email' class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <span class="material-icons">
                    account_box
                </span>
              </span>
            </div>
            <input type='password' name='password' class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <input type='submit' class='form-control btn btn-primary' value='Sign Up'>
    </form>

</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>
{% endblock %}
